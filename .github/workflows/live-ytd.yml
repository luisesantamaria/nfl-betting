name: live-ytd

on:
  workflow_dispatch: {}
  schedule:
    # Martes 06:30 UTC ~ Lunes 02:30 ET (~después de MNF/persist) / 03:30 BRT
    - cron: "30 6 * * 2"

jobs:
  build-live-ytd:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy requests pyarrow fastparquet

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$PWD" >> $GITHUB_ENV

      - name: Build current-season YTD (nflverse)
        env:
          TARGET_SEASON: "2025"   # opcional; quítalo para autodetectar por año ET
        run: python scripts/build_live_ytd_from_nflverse.py

      - name: Commit & push
        run: |
          set -e
          git config user.name  "github-actions"
          git config user.email "actions@github.com"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "chore(live-ytd): update YTD from nflverse [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi
