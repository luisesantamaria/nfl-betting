name: Persist final scores into live odds

on:
  workflow_dispatch:
  schedule:
    - cron: "15 4 * * 5"
    - cron: "59 23 * * 6"
    - cron: "30 4 * * 0"
    - cron: "30 20 * * 0"
    - cron: "15 1 * * 1"
    - cron: "15 4 * * 1"
    - cron: "15 4 * * 2"

permissions:
  contents: write

jobs:
  persist_scores:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests

      - name: Persist scores into odds
        run: |
          python scripts/persist_scores.py

      - name: Commit & push if changed
        run: |
          git config user.name  "github-actions"
          git config user.email "actions@github.com"
          git add data/live/odds.csv
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore(scores): persist final scores to live odds [skip ci]"
            git push
          fi
