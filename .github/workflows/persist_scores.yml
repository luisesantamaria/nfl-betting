name: Persist live scores into odds

on:
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * *"

permissions:
  contents: write

concurrency:
  group: persist-scores
  cancel-in-progress: true

jobs:
  persist_scores:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests python-dateutil pytz

      - name: Run score persist
        run: |
          python scripts/persist_scores.py

      - name: Commit & push if changed
        run: |
          set -e
          if [[ -n "$(git status --porcelain data/live/odds.csv)" ]]; then
            git config user.name  "github-actions"
            git config user.email "github-actions@users.noreply.github.com"
            git add data/live/odds.csv
            git commit -m "chore(data): persist live scores into odds [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi

      - name: Upload artifact (odds live)
        uses: actions/upload-artifact@v4
        with:
          name: odds-live
          path: data/live/odds.csv
