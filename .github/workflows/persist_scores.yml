name: persist-scores

on:
  workflow_dispatch: {}
  schedule:
    # TNF late window (cada 5 min 9-11:59 PM ET Thu)
    - cron: "*/5 1-4 * * 5"
    # Domingos 1 PM ET ventana
    - cron: "*/5 17-19 * * 0"
    # Domingos 4:05/4:25 PM ET ventana
    - cron: "*/5 21-23 * * 0"
    # SNF
    - cron: "*/5 1-3 * * 1"
    # MNF
    - cron: "*/5 1-4 * * 2"

jobs:
  persist:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$PWD" >> $GITHUB_ENV

      - name: Persist finished scores into odds
        run: python scripts/persist_scores.py

      - name: Commit & push
        run: |
          set -e
          git config user.name  "github-actions"
          git config user.email "actions@github.com"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "chore(scores): persist finished games into odds [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi
