name: persist_scores

on:
  workflow_dispatch:
  schedule:
    # Thu / Sat / Sun / Mon cada 5 min (UTC). El script SÓLO escribe si un slot completo terminó.
    - cron: "*/5 * * * 4"
    - cron: "*/5 * * * 6"
    - cron: "*/5 * * * 0"
    - cron: "*/5 * * * 1"

jobs:
  persist:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}
      TZ: UTC
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests
      - name: Run persister
        run: |
          python scripts/persist_scores.py
      - name: Commit & push if changed
        run: |
          set -e
          if git diff --quiet -- data/live/odds.csv; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name  "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add data/live/odds.csv
          git commit -m "chore(scores): persist finished kickoff slots into odds [skip ci]"
          git push
