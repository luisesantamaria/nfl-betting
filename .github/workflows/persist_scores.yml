name: persist_scores

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * 4"  # Thu (UTC)
    - cron: "*/5 * * * 6"  # Sat (UTC)
    - cron: "*/5 * * * 0"  # Sun (UTC)
    - cron: "*/5 * * * 1"  # Mon (UTC)

permissions:
  contents: write
  pull-requests: write

jobs:
  persist:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}
      TZ: UTC
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests

      - name: Run persister
        run: |
          python scripts/persist_scores.py

      # Crea PR solo si hubo cambios en odds.csv
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(scores): persist finished kickoff slots into odds"
          title: "Persist scores into odds (auto)"
          body: "Automated update of data/live/odds.csv after finished kickoff slot."
          add-paths: |
            data/live/odds.csv
          branch: ci/persist-scores
          delete-branch: true
