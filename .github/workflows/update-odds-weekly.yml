name: update_odds_weekly
permissions:
  contents: write

concurrency:
  group: odds-weekly-${{ github.ref }}
  cancel-in-progress: true

on:
  schedule:
    - cron: "0 5 * * 2"   # Martes 00:00 ET (05:00 UTC)
  workflow_dispatch:
    inputs:
      season:
        description: "Override season (optional)"
        required: false
      week:
        description: "Override week (optional)"
        required: false
      archive_force:
        description: "Force archive now"
        required: false
        default: "false"
      price_factor:
        description: "Execution price factor (e.g. 1.022)"
        required: false
        default: "1.022"

jobs:
  fetch_odds:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests python-dateutil pytz

      - name: Ensure folders
        run: |
          mkdir -p data/live
          mkdir -p data/archive

      - name: Debug secret presence
        run: |
          if [ -z "${{ secrets.ODDS_API_KEY }}" ]; then
            echo "ODDS_API_KEY repo secret is NOT set."
            exit 1
          fi

      # (Opcional) Smoke test rápido de la API en ventana semanal actual
      - name: Smoke test Odds endpoint (optional)
        continue-on-error: true
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        run: |
          set -eux
          python - <<'PY'
from datetime import datetime, timezone, timedelta
import urllib.parse, sys, json, urllib.request

now = datetime.now(timezone.utc)
# Aproxima jueves de esta semana (UTC) y ventana de 7 días
thu = now - timedelta(days=(now.weekday()-3)%7)
start = thu.replace(hour=0, minute=0, second=0, microsecond=0).isoformat()
end   = (thu.replace(hour=0, minute=0, second=0, microsecond=0) + timedelta(days=7)).isoformat()

base = "https://api.the-odds-api.com/v4/sports/americanfootball_nfl/odds"
qs = urllib.parse.urlencode({
  "regions": "us,us2",
  "markets": "h2h,spreads,totals",
  "oddsFormat": "american",
  "dateFormat": "iso",
  "commenceTimeFrom": start,
  "commenceTimeTo": end,
  "apiKey": "${{ secrets.ODDS_API_KEY }}"
})
url = f"{base}?{qs}"
print("SMOKE URL:", url)
with urllib.request.urlopen(url, timeout=30) as r:
  body = r.read()
  print("SMOKE status:", r.status)
  print("SMOKE sample:", body[:800])
PY

      - name: Fetch odds (current week) – The Odds API
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
          PF_INPUT: ${{ github.event.inputs.price_factor }}
          SEASON: ${{ github.event.inputs.season }}
          WEEK: ${{ github.event.inputs.week }}
          ARCHIVE_FORCE: ${{ github.event.inputs.archive_force }}
        run: |
          set -euxo pipefail
          echo "SEASON override: ${SEASON:-<none>}"
          echo "WEEK   override: ${WEEK:-<none>}"
          echo "ARCHIVE_FORCE: ${ARCHIVE_FORCE:-false}"
          if [ -z "${PF_INPUT:-}" ]; then PF_INPUT="1.022"; fi
          python scripts/fetch_odds.py \
            --markets "h2h,spreads,totals" \
            --only-current-week \
            --price-factor "$PF_INPUT" \
            ${SEASON:+--season "$SEASON"} \
            ${WEEK:+--week "$WEEK"} \
            $( [ "${ARCHIVE_FORCE:-false}" = "true" ] && echo "--archive-force" )

      - name: Show live file
        run: |
          ls -lah data/live || true
          [ -f data/live/odds.csv ] && head -n 40 data/live/odds.csv || true

      - name: Upload artifact (odds-live)
        uses: actions/upload-artifact@v4
        with:
          name: odds-live-${{ github.run_id }}-${{ github.run_attempt }}
          path: data/live/odds.csv
          if-no-files-found: error

      - name: Commit & push
        run: |
          set -e
          git config user.name  "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add -f data/live/odds.csv
          git add -A data/archive || true
          git commit -m "chore(data): refresh odds live [skip ci]" || echo "no changes"
          git push
