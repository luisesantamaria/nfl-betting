name: update_odds_weekly
permissions:
  contents: write

concurrency:
  group: odds-weekly-${{ github.ref }}
  cancel-in-progress: true

on:
  schedule:
    # Miércoles 06:00 UTC == Miércoles 00:00 America/Mexico_City
    - cron: "0 6 * * 3"
  workflow_dispatch:
    inputs:
      season:
        description: "Override season (optional)"
        required: false
      week:
        description: "Override week (optional)"
        required: false
      week_shift:
        description: "Shift target week by N (e.g., 1 = next week)"
        required: false
        default: "1"   # por defecto también próxima semana en manual
      archive_force:
        description: "Force archive now"
        required: false
        default: "false"
      price_factor:
        description: "Execution price factor (e.g. 1.022)"
        required: false
        default: "1.022"

jobs:
  fetch_odds:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests python-dateutil pytz

      - name: Ensure folders
        run: |
          mkdir -p data/live
          mkdir -p data/archive

      - name: Debug secret presence
        run: |
          if [ -z "${{ secrets.ODDS_API_KEY }}" ]; then
            echo "ODDS_API_KEY repo secret is NOT set."
            exit 1
          fi

      # (Opcional) Smoke test: ventana de la PRÓXIMA semana (thu→thu)
      - name: Smoke test Odds endpoint (optional)
        continue-on-error: true
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        run: |
          set -eux
          START=$(python -c 'from datetime import datetime, timezone, timedelta; now=datetime.now(timezone.utc); thu=now - timedelta(days=(now.weekday()-3)%7); s=(thu.replace(hour=0,minute=0,second=0,microsecond=0)+timedelta(days=7)); print(s.strftime("%Y-%m-%dT%H:%M:%SZ"))')
          END=$(python -c 'from datetime import datetime, timezone, timedelta; now=datetime.now(timezone.utc); thu=now - timedelta(days=(now.weekday()-3)%7); e=(thu.replace(hour=0,minute=0,second=0,microsecond=0)+timedelta(days=14)); print(e.strftime("%Y-%m-%dT%H:%M:%SZ"))')
          curl -sS "https://api.the-odds-api.com/v4/sports/americanfootball_nfl/odds?regions=us,us2&markets=h2h,spreads,totals&oddsFormat=american&dateFormat=iso&commenceTimeFrom=${START}&commenceTimeTo=${END}&apiKey=${ODDS_API_KEY}" | head -c 1000

      - name: Fetch odds (next week) – The Odds API
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
          PF_INPUT: ${{ github.event.inputs.price_factor }}
          SEASON: ${{ github.event.inputs.season }}
          WEEK: ${{ github.event.inputs.week }}
          WEEK_SHIFT_INPUT: ${{ github.event.inputs.week_shift }}
          ARCHIVE_FORCE: ${{ github.event.inputs.archive_force }}
          GITHUB_EVENT_NAME: ${{ github.event_name }}
        run: |
          set -euxo pipefail
          echo "SEASON override: ${SEASON:-<none>}"
          echo "WEEK   override: ${WEEK:-<none>}"
          echo "ARCHIVE_FORCE: ${ARCHIVE_FORCE:-false}"
          if [ -z "${PF_INPUT:-}" ]; then PF_INPUT="1.022"; fi
          # Por default, en ejecuciones programadas siempre pedimos la próxima semana (shift=1).
          WEEK_SHIFT="1"
          # Si el usuario pasó week_shift manual, respétalo.
          if [ -n "${WEEK_SHIFT_INPUT:-}" ]; then WEEK_SHIFT="${WEEK_SHIFT_INPUT}"; fi
          echo "WEEK_SHIFT: ${WEEK_SHIFT}"
          python scripts/fetch_odds.py \
            --markets "h2h,spreads,totals" \
            --only-current-week \
            --price-factor "$PF_INPUT" \
            --week-shift "$WEEK_SHIFT" \
            ${SEASON:+--season "$SEASON"} \
            ${WEEK:+--week "$WEEK"} \
            $( [ "${ARCHIVE_FORCE:-false}" = "true" ] && echo "--archive-force" )

      - name: Show live file
        run: |
          ls -lah data/live || true
          [ -f data/live/odds.csv ] && head -n 40 data/live/odds.csv || true

      - name: Upload artifact (odds-live)
        uses: actions/upload-artifact@v4
        with:
          name: odds-live-${{ github.run_id }}-${{ github.run_attempt }}
          path: data/live/odds.csv
          if-no-files-found: error

      - name: Commit & push
        run: |
          set -e
          git config user.name  "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add -f data/live/odds.csv
          git add -A data/archive || true
          git commit -m "chore(data): refresh odds live [skip ci]" || echo "no changes"
          git push
