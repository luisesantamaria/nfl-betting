name: weekly-stats-odds-bets

permissions:
  contents: write

concurrency:
  group: weekly-stats-odds-bets-${{ github.ref }}
  cancel-in-progress: true

on:
  # Jueves 14:00 UTC == Jueves 08:00 America/Mexico_City (UTC-6)
  schedule:
    - cron: "0 14 * * 4"
  workflow_dispatch:
    inputs:
      week:
        description: "Override week (optional)"
        required: false
      week_shift:
        description: "Shift target week by N (e.g., 1 = next week)"
        required: false
        default: "1"
      archive_force:
        description: "Force archive now"
        required: false
        default: "false"
      price_factor:
        description: "Execution price factor (e.g. 1.022)"
        required: false
        default: "1.022"

jobs:
  # 1) Update odds (primero para que stats pueda acolchonar la próxima semana)
  update_odds:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests python-dateutil pytz

      - name: Ensure folders
        run: |
          mkdir -p data/live
          mkdir -p data/archive

      - name: Debug secret presence
        run: |
          if [ -z "${{ secrets.ODDS_API_KEY }}" ]; then
            echo "ODDS_API_KEY repo secret is NOT set."
            exit 1
          fi

      - name: Fetch odds (next/current week) – The Odds API
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
          PF_INPUT: ${{ github.event.inputs.price_factor }}
          WEEK: ${{ github.event.inputs.week }}
          WEEK_SHIFT_INPUT: ${{ github.event.inputs.week_shift }}
          ARCHIVE_FORCE: ${{ github.event.inputs.archive_force }}
          GITHUB_EVENT_NAME: ${{ github.event_name }}
        run: |
          set -euxo pipefail
          echo "WEEK override: ${WEEK:-<none>}"
          echo "ARCHIVE_FORCE: ${ARCHIVE_FORCE:-false}"
          if [ -z "${PF_INPUT:-}" ]; then PF_INPUT="1.022"; fi
          WEEK_SHIFT="1"
          if [ -n "${WEEK_SHIFT_INPUT:-}" ]; then WEEK_SHIFT="${WEEK_SHIFT_INPUT}"; fi
          echo "WEEK_SHIFT: ${WEEK_SHIFT}"
          python scripts/fetch_odds.py \
            --markets "h2h,spreads,totals" \
            --only-current-week \
            --price-factor "$PF_INPUT" \
            --week-shift "$WEEK_SHIFT" \
            ${WEEK:+--week "$WEEK"} \
            $( [ "${ARCHIVE_FORCE:-false}" = "true" ] && echo "--archive-force" )

      - name: Show live odds
        run: |
          ls -lah data/live || true
          [ -f data/live/odds.csv ] && head -n 40 data/live/odds.csv || true

      - name: Upload artifact (odds-live)
        uses: actions/upload-artifact@v4
        with:
          name: odds-live-${{ github.run_id }}-${{ github.run_attempt }}
          path: data/live/odds.csv
          if-no-files-found: error

      - name: Commit & push odds (rebase-safe)
        run: |
          set -e
          git config user.name  "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git fetch origin
          git rebase origin/${GITHUB_REF_NAME:-main} || true
          git add -f data/live/odds.csv
          git add -A data/archive || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore(data): refresh odds live [skip ci]"
            for i in 1 2 3; do
              git push && break || (echo "Push failed (try $i), pulling --rebase..." && git pull --rebase && sleep 2)
            done
          fi

  # 2) Live pregame stats (usa odds para acolchonar próxima semana)
  live_pregame_stats:
    runs-on: ubuntu-latest
    needs: [update_odds]
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy requests pyarrow fastparquet

      - name: Build pregame stats (auto season)
        run: |
          python scripts/build_live_pregame_stats.py
          echo "--- data/live ---"; ls -lah data/live || true

      - name: Commit & push YTD stats (rebase-safe)
        run: |
          set -e
          git config user.name  "github-actions"
          git config user.email "actions@github.com"
          git fetch origin
          git rebase origin/${GITHUB_REF_NAME:-main} || true
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore(live): update pregame YTD stats (nflverse) [skip ci]"
            for i in 1 2 3; do
              git push && break || (echo "Push failed (try $i), pulling --rebase..." && git pull --rebase && sleep 2)
            done
          fi

  # 3) Generate bets
  generate_bets:
    runs-on: ubuntu-latest
    needs: [live_pregame_stats]
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy scikit-learn python-dateutil pytz

      - name: Ensure folders
        run: |
          mkdir -p data/live
          mkdir -p data/archive

      - name: Export envs (only if non-empty)
        run: |
          if [ -n "${{ github.event.inputs.week }}" ]; then
            echo "TARGET_WEEK=${{ github.event.inputs.week }}" >> $GITHUB_ENV
          fi
          echo "Exported TARGET_WEEK=${TARGET_WEEK:-<auto>}"

_       - name: Run select_bets
        run: |
          set -e
          python scripts/select_bets.py

      - name: Show bets output
        run: |
          ls -lah data/live || true
          [ -f data/live/bets.csv ] && head -n 20 data/live/bets.csv || true

      - name: Upload artifact (bets-live)
        uses: actions/upload-artifact@v4
        with:
          name: bets-live-${{ github.run_id }}-${{ github.run_attempt }}
          path: data/live/bets.csv
          if-no-files-found: error

      - name: Commit & push bets.csv (rebase-safe)
        run: |
          set -e
          git config user.name  "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git fetch origin
          git rebase origin/${GITHUB_REF_NAME:-main} || true
          git add -f data/live/bets.csv
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore(data): update bets selected [skip ci]"
            for i in 1 2 3; do
              git push && break || (echo "Push failed (try $i), pulling --rebase..." && git pull --rebase && sleep 2)
            done
          fi
