name: select_bets_weekly

permissions:
  contents: write

concurrency:
  group: select-bets-${{ github.ref }}
  cancel-in-progress: true

on:
  schedule:
    # Miércoles 05:00 UTC ≈ miércoles 00:00 ET
    - cron: "0 5 * * 3"
  workflow_dispatch:
    inputs:
      target_season:
        description: "Override TARGET_SEASON (optional)"
        required: false

jobs:
  select_bets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy scikit-learn python-dateutil pytz

      - name: Ensure folders
        run: |
          mkdir -p data/live
          mkdir -p data/archive

      - name: Run select_bets
        env:
          TARGET_SEASON: ${{ github.event.inputs.target_season }}
        run: |
          set -e
          python scripts/select_bets.py

      - name: Show bets
        run: |
          ls -lah data/live || true
          [ -f data/live/bets.csv ] && (echo "---- bets head ----"; head -n 20 data/live/bets.csv) || echo "No bets.csv"

      - name: Commit & push
        run: |
          set -e
          git config user.name  "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add -f data/live/bets.csv
          git commit -m "chore(bets): update bets selected [skip ci]" || echo "no changes"
          git push
